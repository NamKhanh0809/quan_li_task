<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .risk-row { background-color: #ffe6e6 !important; border-left: 5px solid red; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light p-4">

    <div id="authScreen" class="container" style="max-width: 400px;">
        <h3 class="text-center mb-4">üîê ƒêƒÉng Nh·∫≠p</h3>
        <div class="card p-4">
            <input type="text" id="username" class="form-control mb-2" placeholder="T√™n ƒëƒÉng nh·∫≠p">
            <input type="password" id="password" class="form-control mb-3" placeholder="M·∫≠t kh·∫©u">
            <button onclick="auth('login')" class="btn btn-primary w-100 mb-2">ƒêƒÉng Nh·∫≠p</button>
            <button onclick="auth('register')" class="btn btn-outline-secondary w-100">ƒêƒÉng K√Ω</button>
        </div>
    </div>

    <div id="mainScreen" class="container hidden">
        <div class="d-flex justify-content-between mb-4">
            <h2>üöÄ Qu·∫£n L√Ω C√¥ng Vi·ªác Th√¥ng Minh</h2>
            <button onclick="logout()" class="btn btn-danger">ƒêƒÉng Xu·∫•t</button>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card p-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="taskTitle" class="form-control" placeholder="T√™n vi·ªác c·∫ßn l√†m...">
                        <input type="date" id="taskDate" class="form-control" style="max-width: 150px;">
                        <button onclick="createTask()" class="btn btn-success">‚ûï Th√™m</button>
                    </div>
                </div>
                <table class="table table-hover bg-white rounded shadow-sm">
                    <thead>
                        <tr>
                            <th>C√¥ng vi·ªác</th>
                            <th>H·∫°n ch√≥t</th>
                            <th>Gi·ªù l√†m</th>
                            <th>Tr·∫°ng th√°i</th>
                            <th>H√†nh ƒë·ªông</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>üìä Ph√¢n T√≠ch Hi·ªáu Su·∫•t</h5>
                    <canvas id="myChart"></canvas>
                    <p class="mt-3 text-center">T·ªïng gi·ªù l√†m t√≠ch l≈©y: <strong id="totalHours">0</strong>h</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function auth(type) {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch(`/api/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if(res.ok) {
                if(type === 'login') checkLogin();
                else alert("ƒêƒÉng k√Ω th√†nh c√¥ng, h√£y ƒëƒÉng nh·∫≠p!");
            } else alert(data.error);
        }

        async function checkLogin() {
            const res = await fetch('/api/tasks');
            if(res.ok) {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                loadAllData();
            }
        }

        async function logout() {
            await fetch('/api/logout');
            location.reload();
        }

        async function loadAllData() {
            loadTasks();
            loadChart();
        }

        async function loadTasks() {
            const res = await fetch('/api/tasks');
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(t => {
                let rowClass = t.is_risk ? 'risk-row' : '';
                let riskIcon = t.is_risk ? 'üî•' : '';
                list.innerHTML += `
                    <tr class="${rowClass}">
                        <td>${riskIcon} ${t.title}</td>
                        <td>${t.due_date}</td>
                        <td>${t.logged_hours}h</td>
                        <td><span class="badge bg-secondary">${t.status}</span></td>
                        <td>
                            <button onclick="updateStatus(${t.id}, 'ƒêang l√†m')" class="btn btn-sm btn-warning">‚ö°</button>
                            <button onclick="updateStatus(${t.id}, 'Ho√†n th√†nh')" class="btn btn-sm btn-success">‚úî</button>
                            <button onclick="deleteTask(${t.id})" class="btn btn-sm btn-danger">üóë</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function createTask() {
            const title = document.getElementById('taskTitle').value;
            const date = document.getElementById('taskDate').value;
            if(!title) return;
            await fetch('/api/tasks', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title: title, due_date: date})
            });
            document.getElementById('taskTitle').value = '';
            loadAllData();
        }

        async function updateStatus(id, status) {
            await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({status: status})
            });
            loadAllData();
        }

        async function deleteTask(id) {
            if(confirm('X√≥a nh√©?')) {
                await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                loadAllData();
            }
        }

        let myChart = null;
        async function loadChart() {
            const res = await fetch('/api/chart-data');
            const data = await res.json();
            document.getElementById('totalHours').innerText = data.total_hours;
            const ctx = document.getElementById('myChart');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Ho√†n th√†nh', 'ƒêang ch·ªù'],
                    datasets: [{
                        data: [data.completed, data.pending],
                        backgroundColor: ['#198754', '#ffc107']
                    }]
                }
            });
        }
        checkLogin();
    </script>
</body>
</html>
